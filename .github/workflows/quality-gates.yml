name: Quality Gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Sentinel Quality Gates
        run: ./scripts/ci_quality_gates.sh
