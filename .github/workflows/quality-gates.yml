name: Quality Gates

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Sentinel Quality Gates
        run: ./scripts/ci_quality_gates.sh

  webview-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: integrations/vscode

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: integrations/vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run webview quality gates
        run: npm run quality:webview
