<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Task Manager</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" placeholder="Nuovo task..." class="flex-1 border p-2 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addTask()" class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 transition">Aggiungi</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('sentinel_tasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center p-2 bg-gray-50 rounded border";
                li.innerHTML = `
                    <span class="${task.completed ? 'line-through text-gray-400' : ''}">${sanitize(task.text)}</span>
                    <div>
                        <button onclick="toggleTask(${index})" class="text-green-600 mr-2">✓</button>
                        <button onclick="deleteTask(${index})" class="text-red-600">✕</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
            localStorage.setItem('sentinel_tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function sanitize(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        renderTasks();
    </script>
</body>
</html>
